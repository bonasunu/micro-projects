{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'pizza/main.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="{% static 'pizza/main.js' %}"></script>
    
</head>
<body>
    <head>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <!-- TODO make navbar responsive-->
                    
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="{% url 'index' %}">
                    Home
                </a>
        
                <a class="navbar-item" href="{% url 'menu' %}">
                  Menu
                </a>

                <a class="navbar-item" href="{% url 'order' %}">
                    Order Now
                </a>
                
                <a class="navbar-item" href="{% url 'find-us' %}">
                    Find Us
                </a>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    {% if user.is_authenticated %}
                    <a class="button is-info" href="{% url 'cart' %}">
                      <strong>Cart</strong>
                    </a>
                    <a class="button is-success" href="{% url 'account-info' %}">
                      <strong>Account</strong>
                    </a>
                      <a class="button is-light" href="{% url 'logout' %}">
                        Log out
                      </a>
                    {% else %}
                      <a class="button is-success" href="{% url 'register' %}">
                        <strong>Register</strong>
                      </a>
                      <a class="button is-light" href="{% url 'login' %}">
                        Log in
                      </a>
                    {% endif %}
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </head>
    {% block body %}
    {% endblock %}
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                Pinocchio's Pizza & Subs | 2020
            </div>
        </div>
    </footer>
</body>
</html>
