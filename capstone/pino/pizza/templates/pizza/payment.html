{% extends 'pizza/base.html' %}

{% block title %}
Payment
{% endblock %}

{% block body %}
<section class="section">
    <h1 class="title">Payment</h1>
        <div class="columns is-centered">
            <div class="column is-one-quarter">
                <form action="" method="POST">
                    {% csrf_token %}
                
                    <p class="subtitle">Credit/Debit card payment</p>
                    
                    <div class="field">
                        <label class="label"></label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Name on card">
                            <input type="text" class="input" placeholder="Card number">
                            <input type="text" class="input" placeholder="CVV">
                            <input type="month" class="input">
                        </div>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Process Payment" class="button is-success">
                    </div>

                    <br>
                </form>
                
            </div>  
        </div>
</section>
{% endblock %}
