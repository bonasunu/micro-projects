<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li {
            line-height: 30px;
        }
    
        img {
            height: 30px;
            vertical-align: middle;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script>
        // Template for roll result
        const template = Handlebars.compile("<li>You rolled a {{ value }}</li>");

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#roll').onclick = () => {

                // Generate random roll
                const roll = Math.floor((Math.random() * 6 ) + 1);

                // add roll to result to DOM
                const content = template({'value': roll});
                document.querySelector('#rolls').innerHTML += content;
            };
        });
    </script>
</head>
<body>
    <input type="text" id="counter" placeholder="Number of Rolls" min="1">
    <button id="roll">Roll</button>
    <ul id="rolls">

    </ul>
</body>
</html>
