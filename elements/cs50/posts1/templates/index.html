<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts list and hide button</title>
    <style>
        .hide  {
                float: right;
            }
        .post {
            background-color: #77dd11;
            padding: 20px;
            margin: 10px;
        }
    
        body {
            padding-bottom: 50px;
        }
    </style>
    <script>
        // Start with first post
        let counter = 1;

        // load posts 20 at a time
        const quantity = 20;

        // When DOMloads, render the first 20 posts
        document.addEventListener('DOMContentLoaded', load);

        // If scrolled to bottom, load the next 20 posts
        window.onscroll = () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                load();
            }
        };

        // Load next set of posts
        function load() {

            // set start and end posts numbers, and update counter
            const start = counter;
            const end = start + quantity - 1;
            counter = end + 1;

            // open request to get new post
            const request = new XMLHttpRequest();
            request.open('POST', '/posts');
            request.onload = () => {
                const data = JSON.parse(request.responseText);
                data.forEach(add_post);
            };

            // Add start and end ponts to request data
            const data = new FormData();
            data.append('start', start);
            data.append('end', end);

            // send request
            request.send(data);
        };

        // Add a new post with given contents to DOM
        function add_post(contents) {
            // Create new post
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = contents;

            // Add button to hide post
            const hide = document.createElement('button');
            hide.className = 'hide';
            hide.innerHTML = 'Hide';
            post.append(hide);

            // When hide button is clicked, remove post
            hide.oneclick = function() {
                this.parentElement.remove();
            };

            // Add post to DOM
            document.querySelector('#posts').append(post);
        };

    </script>
</head>
<body>
    <div id="posts"></div>
</body>
</html>
